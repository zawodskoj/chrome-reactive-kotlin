<h1>replMode</h1>
<a name="pl.wendigo.chrome.api.runtime.EvaluateRequest$replMode"></a>
<code><span class="keyword">val </span><span class="identifier">replMode</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a><span class="symbol">?</span></code> <a href="https://github.com/wendigo/chrome-reactive-kotlin/tree/master/src/main/kotlin/pl/wendigo/chrome/api/runtime/Operations.kt#L506">(source)</a>
<p>Setting this flag to true enables <code>let</code> re-declaration and top-level <code>await</code>.
Note that <code>let</code> variables can only be re-declared if they originate from
<code>replMode</code> themselves.</p>
